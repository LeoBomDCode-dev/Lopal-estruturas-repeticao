
<!DOCTYPE html>
<htl lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
</head>
<body> 
   <script>
          function jogoAdivinhação(){
            
            let escolha = prompt("Bem-vindo ao Jogo da adivinhação! Digite 1 para começar e 2 para encerrar ") 
           
        if (escolha == 1) {
            let numeroPensado = Math.floor(Math.random() * 10 + 1);
          
            for(let tentativa = 1; tentativa <= 3; tentativa++) {
                let chute = prompt(" Adivinhe um número de 1 a 10 ");
                
                if (chute == numeroPensado) {
                        alert(" Parabéns, você ganhou! ");
                        break;
                    } else {
                        alert(" Você errou! Você tem mais " + (3 - tentativa) + " Tentativas. ");
                    }
                         
                         if (tentativa == 3) { 
                            document.write("Eu tinha pensado " + numeroPensado + "." );
                         }
                            
                    }  
            } else if (escolha == 2) {
                 alert(" Você escolheu ENCERRAR o jogo. Até a próxima!");
            } else {
                 alert(" Número invalido. Tente novamente. ");
          
            }
          }
                            
            
          jogoAdivinhação();

    </script>   
</body>

</html>
